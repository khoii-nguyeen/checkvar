<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Search CSV Data</h1>
    <input type="text" id="searchInput" placeholder="Search for transactions..." onkeyup="searchCSV()" />
    <br><br>
    <table id="csvTable">
        <thead>
            <tr>
                <th>Date Time</th>
                <th>Transaction No</th>
                <th>Credit</th>
                <th>Debit</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="/static/script.js"></script>
</body>
</html>
